{% extends 'shops/base.html' %}
{% load i18n %}

{% block title %}
    {% trans "Регистрация" %}
{% endblock %}

{% block content %}
    <form action="{% url 'register_url' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                  <div class="mb-2 row">
                    <label class="col-sm-2 col-form-label">{{ field.label }}</label>
                    <div class="col-sm-10">{{ field }}</div>
                  </div>
            </div>
        {% endfor %}
        <div class="mt-3">
        <button type="submit" class="btn btn-primary">{% trans "Регистрация" %}</button>
        </div>
    </form>
{% endblock %}
